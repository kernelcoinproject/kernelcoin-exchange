<link rel="stylesheet" href="modal-styles.css">
<div id="exchange" class="tab-content">
    <div id="tradeAlert"></div>
    
    <div>
        <h2><i class="fas fa-arrow-up" style="color: var(--success);"></i> Buy Orders (KCN)</h2>
            <table id="buyOrdersTable" class="display">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount (KCN)</th>
                        <th>Price (LTC)</th>
                        <th>Price (USD)</th>
                        <th>Price/Coin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        <h2 style="margin-top: 2rem;"><i class="fas fa-arrow-down" style="color: var(--error);"></i> Sell Orders (KCN)</h2>
            <table id="sellOrdersTable" class="display">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount (KCN)</th>
                        <th>Price (LTC)</th>
                        <th>Price (USD)</th>
                        <th>Price/Coin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>

    <!-- Execution Modal -->
    <div id="executionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Confirm Order Execution</div>
            <div class="modal-body">
                <div id="modalMessage"></div>
                <div class="modal-warning"><br>⚠️ Order executions are final.</div>
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn-confirm" id="confirmBtn" onclick="confirmExecution()">Confirm</button>
                <button class="btn-cancel" id="cancelBtn" onclick="cancelExecution()">Cancel</button>
            </div>
        </div>
    </div>
</div>
